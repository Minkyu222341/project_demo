<h1>게시글 등록</h1>

<div class="col-md-12">

        <form action="/add" method="post">

                </select>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
